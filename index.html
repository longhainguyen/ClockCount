<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Count Time</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./myCSS/main.css">
        <script type="text/javascript" src="./myJS/mainJS.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>Stop Watch</h1>
            <h2>Send To Mi</h2>
            <p>
                <span id="hours">00</span>:<span id="minutes">00</span>
                :
                <span id="seconds">00</span>:<span id="tens">00</span>
            </p>
            <button id= "button-start">Start</button>
            <button id= "button-stop">Stop</button>
            <button id= "button-reset">Reset</button>
        </div>
    </body>
</html>
